<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- favacon icon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=education.com">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- local stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- qoute container -->
    <div class="quote-container" id="qoute-container">
        <!-- qoute text -->
        <div class="quote-text">
            <i class="fas fa-quote-left" title="Icon"></i>
            <span id="quote" title="Quote">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
        </div>
        <!-- qoute author -->
        <div class="quote-autor">
            <span id="autor" title="Author">
                lorem ipsum!
            </span>
        </div>
        <!-- qoute button container -->
        <div class="quote-button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-qoute" title="Next New Qoute!">New Qoute</button>
        </div>
    </div>

    <!-- scripts here -->
    <script src="script.js"></script>
</body>
</html>
